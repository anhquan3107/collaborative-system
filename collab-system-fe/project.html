<!-- project.html - UPDATED -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Project Workspace</title>
  <!-- Required for Bootstrap modals -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
<style>
    .workspace { display:flex; height: calc(100vh - 80px); gap:1rem; padding:1rem; }
    #fileList { width: 280px; overflow-y:auto; border-right:1px solid #e5e7eb; padding-right:1rem; }
    #editorContainer { flex:1; display: flex; flex-direction: column; }
    #editor { 
        flex:1; 
        border:1px solid #ddd; 
        padding:1rem; 
        font-family: monospace; 
        resize: none; 
        transition: border-color 0.3s ease;
    }
    .doc-item { 
        padding:0.5rem; 
        cursor:pointer; 
        border-bottom:1px solid #f1f1f1; 
        position: relative;
    }
    .doc-item:hover { background:#f8f9fc; }
    .doc-item.active { background:#e3f2fd; border-left:3px solid #007bff; }
    .real-time-indicator {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
    }
    .connection-status {
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        font-size: 0.75rem;
    }
    .status-connected { background: #d4edda; color: #155724; }
    .status-disconnected { background: #f8d7da; color: #721c24; }
</style>
</head>
<body>
  <div class="container-fluid mt-3">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h3 id="projectTitle">Project: <span id="projectName"></span></h3>
      <div>
        <button id="saveDocBtn" class="btn btn-sm btn-success">Save</button>
        <button id="createDocBtn" class="btn btn-sm btn-primary">New Document</button>
      </div>
    </div>

    <div class="workspace">
      <div id="fileList">
        <div class="text-center text-muted">Loading documents...</div>
      </div>
      <div id="editorContainer">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5 id="docTitle">Select a document</h5>
          <div id="editorStatus" class="text-muted small">Not connected</div>
        </div>
        <textarea id="editor" placeholder="Select a document to start editing..." disabled></textarea>
        <div class="mt-2">
          <small class="text-muted" id="lastSaved">Last saved: Never</small>
        </div>
      </div>
    </div>
  </div>

  <!-- Create doc modal -->
  <div class="modal fade" id="createDocModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create Document</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input id="newDocTitle" class="form-control" placeholder="Document title" />
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button id="createDocSubmit" class="btn btn-primary">Create</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Socket.IO Client -->
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="js/pages/project/document/projectWorkspace.js"></script>
</body>
</html>
