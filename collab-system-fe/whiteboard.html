<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Whiteboard Workspace</title>

    <!-- jQuery FIRST -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS (needs jQuery BEFORE it) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css" rel="stylesheet"/>
    <link href="/css/sb-admin-2.min.css" rel="stylesheet"/>
    <link href="/css/whiteboard.css" rel="stylesheet"/>
  </head>

  <body>
    <div class="container-fluid mt-3">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h3>Whiteboards in Project <span id="projectName"></span></h3>
        <button id="createBoardBtn" class="btn btn-sm btn-primary">New Whiteboard</button>
      </div>

      <div class="workspace">

        <!-- SIDEBAR -->
        <div id="sidebarWrapper">
          <div id="boardList">
            <div class="text-center text-muted">Loading whiteboards...</div>
          </div>

          <div class="mt-auto border-top pt-3">
            <button id="backBtn" class="btn btn-outline-secondary btn-block shadow-sm">
              <i class="fas fa-arrow-left mr-2"></i> Back to Dashboard
            </button>
          </div>
        </div>

        <!-- PLACEHOLDER -->
        <div id="noBoardPlaceholder">
          Choose a whiteboard to start drawing
        </div>
       
        <!-- WHITEBOARD CANVAS -->
    <div id="whiteboardWrapper">
           <!-- WHITEBOARD TOOLBAR -->
      <div id="whiteboard-toolbar" class="mb-2 d-flex align-items-center flex-wrap">

          <!-- Brush -->
        <button id="toolBrush" class="btn btn-sm btn-light border mr-1" title="Brush">
            <i class="fas fa-paint-brush"></i>
        </button>

            <!-- Eraser -->
        <button id="toolEraser" class="btn btn-sm btn-light border mr-3" title="Eraser">
            <i class="fas fa-eraser"></i>
        </button>

            <!-- Brush Size -->
        <div class="mr-3">
        <label class="small mb-0">Size</label>
          <input id="brushSize" type="range" min="1" max="40" value="5" />
        </div>

            <!-- Color -->
        <div class="mr-3">
          <label class="small mb-0">Color</label>
            <input id="brushColor" type="color" value="#000000" />
        </div>

            <!-- Bucket -->
        <button id="toolBucket" class="btn btn-sm btn-light border mr-3" title="Fill">
          <i class="fas fa-fill-drip"></i>
        </button>

            <!-- Clear -->
        <button id="clearBoardBtn" class="btn btn-sm btn-outline-danger ml-auto">
          <i class="fas fa-trash"></i> Clear
        </button>
      </div>
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 id="boardTitle">Select a whiteboard</h5>
            <div id="whiteboardStatus" class="text-muted small">Not connected</div>
          </div>

          <canvas id="whiteboardCanvas"></canvas>

          <div class="mt-2">
            <small class="text-muted" id="whiteboardLastSaved">Last saved: Never</small>
          </div>
    </div>

      </div>
    </div>

    <!-- CREATE MODAL -->
    <div class="modal fade" id="createBoardModal" tabindex="-1">
      <div class="modal-dialog"><div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create New Whiteboard</h5>
          <button class="close" data-dismiss="modal"><span>&times;</span></button>
        </div>
        <div class="modal-body">
          <input id="newBoardTitle" class="form-control" placeholder="Whiteboard Title"/>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button id="createBoardSubmit" class="btn btn-primary">Create</button>
        </div>
      </div></div>
    </div>

    <!-- SCRIPTS -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

    <!-- MUST BE LAST -->
    <script type="module" src="js/pages/project/whiteboard/whiteboardWorkspace.js"></script>

  </body>
</html>
