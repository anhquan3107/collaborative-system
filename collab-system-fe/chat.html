<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Team Chat</title>
    <link href="../../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/sb-admin-2.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>

<div class="main-wrapper">
    
    <div class="project-sidebar">
        <div class="sidebar-header text-primary">
            <i class="fas fa-comments mr-2"></i> My Projects
        </div>
        <div class="project-list" id="projectList">
            <div class="text-center mt-4"><div class="spinner-border text-primary"></div></div>
        </div>
        <div class="p-3 border-top">
            <a href="../../index.html" class="btn btn-sm btn-outline-secondary btn-block">Back to Dashboard</a>
        </div>
    </div>

    <div class="content-area">
        
        <div id="emptyState">
            <i class="fas fa-comments fa-4x mb-3 text-gray-300"></i>
            <h4>Select a project</h4>
            <p>Choose a project from the sidebar to start chatting.</p>
        </div>

        <div id="projectWorkspace">
            
            <div class="chat-header">
                <div>
                    <h5 class="m-0 font-weight-bold text-primary" id="activeProjectName">Project Name</h5>
                    <small class="text-muted" id="connectionStatus">Connecting...</small>
                </div>
                <button id="callBtn" class="btn btn-success btn-circle shadow-sm" title="Start Video Call">
                    <i class="fas fa-video"></i>
                </button>
            </div>

            <div class="chat-messages" id="chatMessages">
                </div>

            <div class="chat-input-area">
                <input type="text" id="chatInput" class="form-control bg-light border-0 small" placeholder="Type a message...">
                <button id="sendBtn" class="btn btn-primary"><i class="fas fa-paper-plane"></i></button>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="callModal" tabindex="-1" role="dialog" data-backdrop="static">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content text-center p-4 border-0 shadow-lg">
        <div class="mb-3">
            <div class="spinner-grow text-success" style="width: 3rem; height: 3rem;" role="status"></div>
        </div>
        <h4 id="callerNameDisplay" class="font-weight-bold">User</h4>
        <p class="text-muted">is inviting you to a video call...</p>
        <div class="mt-4">
            <button class="btn btn-danger px-4 mr-2" data-dismiss="modal">Ignore</button>
            <button id="joinCallBtn" class="btn btn-success px-4">Join Call</button>
        </div>
    </div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="../../vendor/jquery/jquery.min.js"></script>
<script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
<script type="module" src="js/pages/chat/chat.js"></script>

</body>
</html>
