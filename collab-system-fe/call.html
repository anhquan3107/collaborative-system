<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Video Call</title>
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/call.css">
</head>
<body>

    <div class="video-container">
        <div class="status-overlay">
            <div id="statusDot" class="status-dot"></div>
            <span id="statusText">Initializing...</span>
        </div>

        <video id="remoteVideo" autoplay playsinline></video>
        <video id="localVideo" autoplay playsinline muted></video>
    </div>

    <div class="controls">
        <button class="btn-circle btn-primary" id="cameraBtn" title="Toggle Camera">
            <i id="cameraIcon" class="fas fa-video"></i>
        </button>

        <button class="btn-circle btn-mute" id="muteBtn" title="Toggle Mute">
            <i id="muteIcon" class="fas fa-microphone"></i>
        </button>
        
        <button class="btn-circle btn-hangup" id="hangupBtn" title="End Call">
            <i class="fas fa-phone-slash"></i>
        </button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="js/pages/chat/call.js"></script>
</body>
</html>
