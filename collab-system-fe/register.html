<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Global & Page Styles -->
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
  <div class="auth-container d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="auth-card shadow-sm p-4 bg-white text-center">
      <div class="logo mx-auto mb-3"></div>
      <h4 class="fw-semibold text-dark mb-1">Create an Account</h4>
      <p class="text-muted small mb-4">Join us and start collaborating today.</p>

      <form id="registerForm">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" placeholder="Username" required>
          <label for="username"><i class="bi bi-person"></i> Enter your username</label>
        </div>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
          <label for="email"><i class="bi bi-envelope"></i> Enter your email</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
          <label for="password"><i class="bi bi-lock"></i> Create a password</label>
        </div>

        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
          <label for="confirmPassword"><i class="bi bi-shield-check"></i> Confirm password</label>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2">Register</button>
      </form>

      <div class="mt-4">
        <p class="small mb-0 text-muted">
          Already have an account?
          <a href="login.html" class="text-decoration-none text-primary fw-semibold">Sign In</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/pages/auth/register.js"></script>
</body>
</html>
